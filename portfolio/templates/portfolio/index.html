<!DOCTYPE html>
<html>
<head>
	<title>Resume</title>
</head>
<body>

{% if latest_resume_list %}
    <ul>
    {% for resume in latest_resume_list %}
        <li><a href="{% url 'portfolio:detail' resume.id %}">{{ resume.first_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Resume available.</p>
{% endif %}

</body>
</html>
